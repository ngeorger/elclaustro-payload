version: '3'

services:

  payload:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - app:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "yarn install && yarn dev"
    # depends_on:
    #   - mongo
    environment:
      MONGODB_URI: ${MONGODB_URI}
      PORT: 3000
      NODE_ENV: ${NODE_ENV}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}

